<app-alert-error [alertOpen]="alertFailOpen" [alertDetails]="alertCustom" />
<app-alert-success [alertOpen]="alertSuccesOpen" [alertDetails]="alertCustom" />
<app-loading-spinner [isActive]="loadingSpinner" />

<body>
  <div class="login-form">
    <img src="assets/Images/principal-icon-1.png" alt="Logo" class="logo" />
    <form [formGroup]="loginForm">
      <h1 class="title-login">Acessar sua Conta</h1>
      <div class="form-group">
        <label for="cpf_cnpj">CPF ou CNPJ</label>
        <input type="text" id="cpf_cnpj" name="cpf" placeholder="123.456.789-01" formControlName="cpf_cnpj" />
        <div class="campo-obrigatorio" *ngIf="loginForm.get('cpf')?.invalid && loginForm.get('cpf')?.touched">
          <span *ngIf="loginForm.get('cpf')?.errors?.['required']">Campo obrigat√≥rio</span>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Insira sua senha" formControlName="senha" />
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary"
          (click)="usuarioLogin()">Entrar</button>
      </div>
    </form>
  </div>
  <app-footer-rights></app-footer-rights>
</body>
