<app-alert-error [alertOpen]="alertFailOpen" [alertDetails]="alertCustom" />
<app-alert-success [alertOpen]="alertSuccesOpen" [alertDetails]="alertCustom" />
<app-loading-spinner [isActive]="loadingSpinner" />

<header>
  <div
    id="header-desktop-screen"
    class="px-5 py-4 d-flex justify-content-between align-items-center gap-4"
  >
    <div class="d-flex justify-content-around align-items-center gap-2">
      <img
        src="assets/Images/logo-codesolve.png"
        alt="Logo Codesolve"
        class="codesolve-logo"
      />
      <p class="mb-0">|</p>
      <p class="mb-0">Kuniyoshi</p>
    </div>

    <div class="d-flex gap-2 align-items-center">
      <div>
        <p class="mb-0">Olá, Tanuki!</p>
      </div>
      <a href="#">
        <img src="assets/Images/icon-bell-ring.svg" alt="Bell Ring Icon" />
      </a>
      <a href="#">
        <img src="assets/Images/icon-question.svg" alt="Question Icon" />
      </a>
    </div>
  </div>
</header>
<div>
  <p class="text-deposit-count">Depósito em Conta - Dinheiro</p>
  <hr class="line" />
</div>
<p class="text-value">Valor limite por envelope : R$ 5.000,00.</p>

<div class="">
  <form class="formulario-deposito" [formGroup]="depositForm">
    <div class="row justify-content-center align-items-center mb-3">
      <div class="col-auto">
        <label for="codigoEnvelope" class="form-label"
          >Número do envelope:</label
        >
      </div>
      <div class="col-auto">
        <input
          type="text"
          class="form-control"
          id="codigoEnvelope"
          name="codigoEnvelope"
          required
          placeholder="Inserir numero"
          formControlName="codigoEnvelope"
        />
      </div>
    </div>

    <div class="row justify-content-center align-items-center mb-3">
      <div class="col-auto">
        <label for="valorDeposito" class="form-label">Valor:*</label>
      </div>
      <div class="col-auto">
        <input
          type="text"
          class="camp-value form-control"
          id="valorDeposito"
          name="valorDeposito"
          min="0"
          step="0.01"
          required
          placeholder="R$ 0,00"
          (input)="valueFormatter($event)"
          formControlName="valorDeposito"
        />
      </div>
    </div>
  </form>
</div>
<p class="mensage">* VALOR SUJEITO A CONFERÊNCIA *</p>

<div class="transfer-buttons d-flex justify-content-center">
  <button type="button" class="btn" [routerLink]="['/external/home']">
    <i class="bi bi-arrow-left-square me-2"></i>Voltar
  </button>
  <button
    class="btn"
    [disabled]="!depositForm.valid && !valorDeposito"
    data-bs-toggle="modal"
    data-bs-target="#staticBackdrop"
  >
    <i class="bi bi-bank me-2"></i>Depositar
  </button>
  <button type="reset" class="btn" (click)="limparCampos()">
    <i class="bi bi-x-square me-2"></i>Limpar
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">
          Realizar Depósito
        </h1>
      </div>
      <div class="modal-body">
        Para finalizar o Depósito insira o envelope na entrada abaixo.
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
          (click)="limparCampos()"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="realizarDeposito()"
        >
          Inserir e Depositar
        </button>
      </div>
    </div>
  </div>
</div>
